<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="media/favicon.jpg" />
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="sendScreen" class="sendScreen displayNone">
        <div class="darkSeeTrough" onclick="sendScreen()" ></div>
        <div class="whiteSelect">
            <strong>Escolha um contato para enviar mensagem:</strong>
            <div class="userList">
               
            </div>
            <strong>Escolha a visibilidade:</strong>
            <div class="privateOrPublic">
                <div class="spaceBetween" onclick="public(this)">
                    <div class="user" >
                        <ion-icon name="lock-open"></ion-icon>
                        <h1>PÃºblica</h1>
                    </div>
                    <ion-icon id="lock-open" class="displayNone green personIcon" id="Todos" name="checkmark"></ion-icon>
                </div>
                <div class="spaceBetween" onclick="private(this)">
                    <div class="user" >
                        <ion-icon name="lock-closed"></ion-icon>
                        <h1>Privado</h1>
                    </div>
                    <ion-icon id="lock-closed" class="displayNone green personIcon" id="Todos" name="checkmark"></ion-icon>
                </div>
            </div>  
        </div>
    </div>

    <div id="loginScreen" class="loginScreen">
        <img src="media/logo 1.png" alt="">
        <input id="usernameInput" placeholder="Digite seu nome" type="text">
        <div class="loginButton" onclick="joinChat()">
            <h1>Entrar</h1> 
        </div>
    </div>
    <div class="header">
        <img src="media/logo 1.png" alt="">
        <ion-icon onclick="sendScreen()" name="people"></ion-icon>
    </div>
    <div class="feed">   
    </div>
    <div class="bottom"> 
        <input class="message" placeholder="Escreva aqui..." type="text">
        <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
